    <form class="form" action="index.html" method="post">
      <fieldset class="bilgi">
        <legend>KİŞİSEL BİLGİLER</legend>
        <p>
          <label for="İSİM">İSİM </label><input type="text" name="isim" id="isim">
        </p>
        <p>
          <label for="SOYİSİM">SOYİSİM </label><input type="text" name="soyisim" id="soyisim">
        </p>
        <p>
          <label for="EPOSTA">EPOSTA</label><input type="text" name="eposta" id="eposta">
        </p>
        <p>
          <label for="şehir">NEREDE YAŞIYORSUNUZ</label><br />
          <select class="şehir" id="şehir">
            <option value="ANKARA">ANKARA</option>
            <option value="İSTANBUL">İSTANBUL</option>
            <option value="BURSA">BURSA</option>

            <option value="KARABÜK">KARABÜK</option>

          </select>
        </p>
        <p>
          <label for="CİNSİYET">CİNSİYETİNİZ</label><br />

          <label for="KADIN">KADIN</label><input type="radio" name="cinsiyet" id="KADIN">
        </p>
      </fieldset>
      <fieldset class="bilgi">

        <label for="trekking">trekking</label><input type="checkbox" name="hobiler" value="trekking" id="trekking">
